    <script src="assets/js/config.js"></script>
  </head>

  <body>
    <div class="container-l" style="background: url('assets/img/admin.jpg') no-repeat center center / cover; 
                  position: relative; 
                  overflow: hidden;opacity: .7; z-index: 1;">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <img src="assets/img/logo.png" alt="logo" class="rounded-circle" style="width:50px;height:50px;object-fit:cover;">
                  <span class="app-brand-text demo text-body fw-bolder">Web-Portal</span>
                </a>
              </div>
              <p class="mb-4 text-center">Reset your password below.</p>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="new-password">New Password</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="new-password"
                    class="form-control"
                    name="new-password"
                    placeholder="••••••••••••"
                    aria-describedby="new-password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    name="confirm-password"
                    placeholder="••••••••••••"
                    aria-describedby="confirm-password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit" id="resetBtn">Reset Password</button>
              </div>

              <p class="text-center">
                <a href="login.html">
                  <span>Back to Sign in</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="assets/vendor/js/menu.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = 'https://kpqqmdewmtbbdjykkrny.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwcXFtZGV3bXRiYmRqeWtrcm55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NjQ3NzEsImV4cCI6MjA2ODU0MDc3MX0.OAVzofMuM6ZdD6-r2c_IYT9ZE77SHlgTNVXKtwBZvl0'
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      document.getElementById("resetBtn").addEventListener("click", async () => {
        const newPassword = document.getElementById("new-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        if (!newPassword || !confirmPassword) {
          Swal.fire('Error', 'Please fill in both fields.', 'warning');
          return;
        }

        if (newPassword !== confirmPassword) {
          Swal.fire('Mismatch', 'Passwords do not match.', 'error');
          return;
        }

        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          Swal.fire('Failed', error.message, 'error');
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Password Reset',
            text: 'Your password has been updated successfully.',
            confirmButtonText: 'Login'
          }).then(() => {
            window.location.href = 'login.html'; // Redirect to your login page
          });
        }
      });
    </script>
    
  </body>
</html>
