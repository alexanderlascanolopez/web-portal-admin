    <script>
      const supabaseUrl = 'https://kpqqmdewmtbbdjykkrny.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwcXFtZGV3bXRiYmRqeWtrcm55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NjQ3NzEsImV4cCI6MjA2ODU0MDc3MX0.OAVzofMuM6ZdD6-r2c_IYT9ZE77SHlgTNVXKtwBZvl0'
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // checking session
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          document.getElementById("username").textContent = session.user.email;
          console.log("User is signed in:", session.user.email);
        } else {
          console.log("No active session");
          window.location.href = "login.html";
        }
      });

      // checking user if restricted
      async function userStatus(){
        const { data: { user } } = await supabase.auth.getUser();

        const { data: profile, error } = await supabase
          .from("users")
          .select("restricted")
          .eq("id", user.id)
          .single();

          if (profile?.restricted) {
            Swal.fire({
              icon: "info",
              title: "Notice!!!",
              text: "Your account has been restricted. Contact admin.",
              timer: 4000,
              showConfirmButton: true,
              timerProgressBar: true,
              allowOutsideClick: false,
              allowEscapeKey: false,
              didOpen: () => {
                Swal.showLoading();
              },
              willClose: async () => {
                const { error } = await supabase.auth.signOut();
                if (error) {
                  console.error("Sign out error:", error.message);
                  Swal.fire("Sign out failed", error.message, "error");
                } else {
                  window.location.href = "login.html";
                }
              }
            });
          }
      }
      userStatus();

      async function signOut() {
        const { error } = await supabase.auth.signOut();
        if (error) {
          console.error("Sign out error:", error.message);
          Swal.fire("Sign out failed", error.message, "error");
        } else {
          console.log("Signed out successfully");
          window.location.href = "login.html";
        }
      }

      // notifications

      const notificationCount = document.getElementById("notification-count");
      const notificationList = document.getElementById("notification-list");

      let unreadGeneral = [];
      let unreadAdmission = [];

      async function fetchNotifications() {
        // Fetch General Inquiries (unread only)
        const { data: general, error: genError } = await supabase
          .from("general_inquiries")
          .select("id, name, subject, created_at")
          .eq("notification_status", "unread")
          .order("created_at", { ascending: false })
          .limit(5);

        if (genError) console.error("General Inquiries Error:", genError.message);
        unreadGeneral = general || [];

        // Fetch Admission Inquiries (unread only)
        const { data: admission, error: admError } = await supabase
          .from("admission_inquiries")
          .select("id, name, subject, created_at")
          .eq("notification_status", "unread")
          .order("created_at", { ascending: false })
          .limit(5);

        if (admError) console.error("Admission Inquiries Error:", admError.message);
        unreadAdmission = admission || [];

        // Merge & sort
        const allInquiries = [...unreadGeneral, ...unreadAdmission]
          .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
          .slice(0, 8);

        // Update badge
        const totalUnread = allInquiries.length;
        notificationCount.textContent = totalUnread;
        notificationCount.style.display = totalUnread > 0 ? "inline-block" : "none";

        // Update list
        notificationList.innerHTML = "";
        if (totalUnread === 0) {
          notificationList.innerHTML = `<li class="dropdown-item text-muted small">No new inquiries</li>`;
        } else {
          allInquiries.forEach(item => {
            const li = document.createElement("li");
            li.classList.add("dropdown-item");
            li.innerHTML = `
              <div>
                <strong>${item.name}</strong> - ${item.subject}<br>
                <small class="text-muted">${new Date(item.created_at).toLocaleString()}</small>
              </div>`;
            notificationList.appendChild(li);
          });
        }
      }

      // ✅ Mark notifications as read when dropdown opened
      async function markNotificationsAsRead() {
        try {
          if (unreadGeneral.length > 0) {
            const ids = unreadGeneral.map(n => n.id);
            await supabase
              .from("general_inquiries")
              .update({ notification_status: "read" })
              .in("id", ids);
          }

          if (unreadAdmission.length > 0) {
            const ids = unreadAdmission.map(n => n.id);
            await supabase
              .from("admission_inquiries")
              .update({ notification_status: "read" })
              .in("id", ids);
          }

          // Clear badge
          notificationCount.textContent = "";
          notificationCount.style.display = "none";

          // Reset cached unread
          unreadGeneral = [];
          unreadAdmission = [];
        } catch (err) {
          console.error("Error marking notifications as read:", err);
        }
      }

      // Initial load
      fetchNotifications();

      // 🔄 Poll every 30 seconds
      setInterval(fetchNotifications, 30000);

      // ✅ Realtime subscriptions
      supabase
        .channel('general-inquiries-changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'general_inquiries' }, fetchNotifications)
        .subscribe();

      supabase
        .channel('admission-inquiries-changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'admission_inquiries' }, fetchNotifications)
        .subscribe();

      // 👀 Mark as read when dropdown is opened
      document.addEventListener("DOMContentLoaded", () => {
        const dropdownEl = document.querySelector('[data-bs-toggle="dropdown"][id="notificationDropdown"]');
        dropdownEl?.addEventListener("show.bs.dropdown", markNotificationsAsRead);
      });

      // Fetch user email when page loads
      document.addEventListener("DOMContentLoaded", async () => {
        const { data: { user }, error } = await supabase.auth.getUser()

        if (error) {
          document.getElementById("profile-message").textContent = "Error fetching user."
          return
        }
        if (user) {
          document.getElementById("profile-email").value = user.email
        }
      })

      // Update profile function
      async function updateProfile(event) {
        event.preventDefault()

        const submitBtn = document.getElementById('profile-submit-btn');
        const spinner = document.getElementById('profile-spinner');

        // Show loading
        submitBtn.disabled = true;
        spinner.classList.remove('d-none');

        const password = document.getElementById("profile-password").value
        const confirmPassword = document.getElementById("profile-confirm-password").value
        const messageEl = document.getElementById("profile-message")

        if (password && password !== confirmPassword) {
          messageEl.textContent = "Passwords do not match."
          messageEl.classList.add("btn-color-secondary")
          submitBtn.disabled = false;
          spinner.classList.add('d-none');
          return
        }

        if (password) {
          const { error } = await supabase.auth.updateUser({ password })
          if (error) {
            messageEl.textContent = "Error updating password: " + error.message
            messageEl.classList.add("btn-color-secondary")
          } else {
            messageEl.textContent = "Password updated successfully!"
            messageEl.classList.remove("btn-color-secondary")
            messageEl.classList.add("btn-color-primary")
            document.getElementById("profile-password").value = ""
            document.getElementById("profile-confirm-password").value = ""
          }
        } else {
          messageEl.classList.add("btn-color-primary")
          messageEl.textContent = "Nothing to update."
        }
        submitBtn.disabled = false;
        spinner.classList.add('d-none');
      }

      const usersTableBody = document.getElementById("users-table-body");
      const userMessage = document.getElementById("user-message");

      // 🚀 Load users from app_users table
      async function loadUsers() {
        usersTableBody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

        const { data, error } = await supabase.from("users").select("*").order("created_at", { ascending: false });

        if (error) {
          console.error(error);
          usersTableBody.innerHTML = "<tr><td colspan='3'>Failed to load users</td></tr>";
          return;
        }

        const { data: { user }, error2 } = await supabase.auth.getUser()

        usersTableBody.innerHTML = "";
        data.forEach((curUser) => {
          const restricted = curUser.restricted ? "Restricted" : "Active";

          const row = `
            <tr>
              <td>${curUser.email}</td>
              <td>${restricted}</td>
              <td>
                ${ curUser.email !== user.email ? `<button class="btn btn-sm btn-warning" onclick="toggleRestriction('${curUser.id}', ${curUser.restricted ? "false" : "true"})">
                  ${ curUser.restricted ? "Unrestrict" : "Restrict" }
                </button>` : ""}
              </td>
            </tr>
          `;
          usersTableBody.insertAdjacentHTML("beforeend", row);
        });
      }

      // ➕ Add User
      async function addUser(event) {
        event.preventDefault();

        const submitBtn = document.getElementById('user-submit-btn');
        const spinner = document.getElementById('user-spinner');

        // Show loading
        submitBtn.disabled = true;
        spinner.classList.remove('d-none');

        const email = document.getElementById("user-email").value;
        const password = document.getElementById("user-password").value;
        const confirmPassword = document.getElementById("user-confirm-password").value;

        if (password !== confirmPassword) {
          userMessage.innerHTML = `<span class="text-danger">Passwords do not match!</span>`;
          submitBtn.disabled = false;
          spinner.classList.add('d-none');
          return;
        }

        // 1. Sign up user via Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
        });

        if (authError) {
          userMessage.innerHTML = `<span class="text-danger">${authError.message}</span>`;
          submitBtn.disabled = false;
          spinner.classList.add('d-none');
          return;
        }

        // 2. Insert user into a separate database table (frontend safe)
        const { error: dbError } = await supabase.from("users").insert([
          {
            id: authData.user.id,   // store same UUID as auth
            email: email,
            restricted: false
          }
        ]);

        if (dbError) {
          userMessage.innerHTML = `<span class="text-danger">Auth OK but DB insert failed: ${dbError.message}</span>`;

          submitBtn.disabled = false;
          spinner.classList.add('d-none');
        } else {
          userMessage.innerHTML = `<span class="text-success">User added successfully!</span>`;
          document.getElementById("add-user-form").reset();
          loadUsers();
        }
        submitBtn.disabled = false;
        spinner.classList.add('d-none');
      }

      window.toggleRestriction = async function (id, restrict) {
        const { error } = await supabase.from("users").update({ restricted: restrict }).eq("id", id);

        if (error) {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: error.message,
            confirmButtonText: 'Try Again'
          });
        } else {
          Swal.fire({
              icon: "info",
              title: "Notice!!!",
              text: `User ${restrict ? "restricted" : "unrestricted"} successfully!`,
              timer: 4000,
              showConfirmButton: true,
              timerProgressBar: true,
              allowOutsideClick: false,
              allowEscapeKey: false,
              didOpen: () => {
                Swal.showLoading();
              },
            });
          loadUsers();
        }
      };

      // Initial load
      loadUsers();

      // Expose functions
      window.addUser = addUser;
    </script>
